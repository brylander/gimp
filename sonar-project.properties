sonar.projectKey=brylander_gimp
sonar.organization=brylander
sonar.host.url=https://sonarcloud.io

# Main C sources we care about
sonar.sources=app,libgimp,libgimpbase,libgimpcolor,libgimpconfig,libgimpmath,libgimpmodule,libgimpthumb,libgimpwidgets,plug-ins,tools

# Weâ€™ll just treat tests as part of the tree; for C this is fine.
sonar.tests=.

# C-family needs compile_commands.json (generated by Meson in build/)
sonar.cfamily.compile-commands=build/compile_commands.json

# Coverage: gcovr in SonarQube (generic) XML format
sonar.coverageReportPaths=coverage.xml
